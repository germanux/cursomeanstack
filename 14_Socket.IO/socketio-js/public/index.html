<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Aplicaci√≥n con Sockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <h1>Chat Node JS</h1>
    <br/>
    <form onsubmit="return identificar(this)">
        <input type="text" id="username" placeholder="Tu nombre" />
        <input type="submit" value="Identificar" />
    </form>
    <form onsubmit="return enviarMensaje(this)">
        <input type="text" id="texto" placeholder="Escribe tu mensaje" />
        <input type="text" id="destinatario" placeholder="Destinatario" />
        <input type="submit" value="Enviar!" />
    </form>
    <h2>Mensajes privados</h2>
    <div id="divPrivados"></div>
    <h2>Mensajes publicos</h2>
    <div id="divMessages"></div>
</body>

</html>
