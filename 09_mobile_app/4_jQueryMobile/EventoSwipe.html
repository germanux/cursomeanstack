<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>swipe demo</title>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
    $(document).ready(function(){
      /*$("div.box").on('swipe', function(e){
        $( event.target ).addClass( "swipe" );
      });*/
      $("div.box").on('swipeleft', function(e){
        $( event.target ).addClass( "swipeleft" );
        $( event.target ).removeClass( "swiperight" );
      });
      $("div.box").on('swiperight', function(e){
        $( event.target ).addClass( "swiperight" );
        $( event.target ).removeClass( "swipeleft" );
      });
      
    });
</script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
  html, body { padding: 0; margin: 0; }
  html, .ui-mobile, .ui-mobile body {
    height: 105px;
  }
  .ui-mobile, .ui-mobile .ui-page {
    min-height: 105px;
  }
  #nav {
    font-size: 200%;
    width:17.1875em;
    margin:17px auto 0 auto;
  }
  #nav a {
    color: #777;
    border: 2px solid #777;
    background-color: #ccc;
    padding: 0.2em 0.6em;
    text-decoration: none;
    float: left;
    margin-right: 0.3em;
  }
  #nav a:hover {
    color: #999;
    border-color: #999;
    background: #eee;
  }
  #nav a.selected,
  #nav a.selected:hover {
    color: #0a0;
    border-color: #0a0;
    background: #afa;
  }
  div.box {
    width: 30em;
    height: 3em;
    background-color: #108040;
  }
  div.box.swipe {
    background-color: #7ACEF4;
  }
  div.box.swipeleft {
    background-color: #7ACEF4;
  }
  div.box.swiperight {
    background-color: #108040;
  }

  </style>
</head>
<body>
 
<h3>Swipe the green rectangle to change its color:</h3>
<div class="box"></div>
 

 
</body>
</html>
