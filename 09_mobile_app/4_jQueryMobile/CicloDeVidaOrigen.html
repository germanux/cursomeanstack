<!DOCTYPE html>
<html class="ui-mobile">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>First Page</title>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<script src="jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
	<!-- El script siempre antes de cargar JQuery Mobile-->
	<script type="text/javascript">
		$(document).on('pagebeforeshow','#page1',function(){
			$(document).on('click','#change-page-button',function(){
				//Para lanzar errores
				//$.mobile.changePage("index-no existe.html",{type:"get"}, true);
				$.mobile.changePage("index.html",{type:"get"}, true);
			});
		});
		$(document).on('pagebeforecreate','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pagebeforecreate!!");
		});
		$(document).on('pagecreate','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pagecreate!!");
		});
		$(document).on('pageinit','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pageinit!!");
		});
		$(document).on("pagebeforechange",function(e,data){
			console&&console.log("Origen - " + "pagebeforechange!!");
		});
		$(document).on('pagechange',function(e,data){
			console&&console.log("Origen - " + "pagechange!!");
		});
		$(document).on('pagechangefailed',function(e,data){
			console&&console.log("Origen - " + "pagechangefailed!!");
		});
		$(document).on('pagebeforehide','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pagebeforehide!!");
		});
		$(document).on('pageremove','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pageremove!!");
		});
		
		//Esto deberia de funcionar, pero no lo hace, aunque tiene mejor rendimiento lo anterior
		/*$('[data-role="page"]').on('pageremove',function(e){
			console&&console.log($(this).attr('id')+" - pageremove!!");
		});*/
		$(document).on('pagehide','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pagehide!!");
			$(this).remove();
		});
		$(document).on('pagebeforeshow','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pagebeforeshow!!");
		});
		$(document).on('pageshow','[data-role="page"]',function(e,data){
			console&&console.log("Origen - " + $(this).attr('id')+" - pageshow!!");
		});
		$(document).on('pagebeforeload',function(e,data){
			console&&console.log("Origen - " + data.toPage + " - pagebeforeload!!");
		});
		$(document).on('pageload',function(e,data){
			console&&console.log("Origen - " + "pageload!!");
		});
		$(document).on('pageloadfailed',function(e,data){
			console&&console.log("Origen - " + "pageloadfailed!!");
		});
		$(document).ready(function(e,data){
			console&&console.log("Origen - " + "document ready!!");
		});
	</script>
	<script src="jqm/jquery.mobile-1.4.5.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body class="ui-mobile-viewport ui-overlay-c">
		<div data-role="page" id="page1" data-url="page1" tabindex="0" class="ui-page ui-body-c ui-page-footer-fixed ui-page-active" style="padding-bottom: 2px; min-height: 250px;">
			<div data-theme="a" data-role="header" class="ui-header ui-bar-a" role="banner">
				<h3 class="ui-title" role="heading" aria-level="1">
					First Page
				</h3>
				<a href="#page2" class="ui-btn-right ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a">
					<span class="ui-btn-inner">
						<span class="ui-btn-text">Next</span>
					</span>
				</a>
			</div>

			<div data-role="content" class="ui-content" role="main">
				<a data-role="button" id="change-page-button" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c">
					<span class="ui-btn-inner">
						<span class="ui-btn-text">A Destino</span>
					</span>
				</a>
			</div>

			<div data-theme="a" data-role="footer" data-position="fixed" class="ui-footer ui-bar-a ui-footer-fixed slideup" role="contentinfo">

			</div>
	
		</div>    
    
	<div class="ui-loader ui-corner-all ui-body-a ui-loader-default">
   		<span class="ui-icon ui-icon-loading"></span>
   		<h1>loading</h1>
   	</div>

   <div data-role="page" id="page2" data-url="/pagecreate/page2.html" data-external-page="true" tabindex="0" class="ui-page ui-body-c ui-page-footer-fixed">
	<div data-theme="a" data-role="header" class="ui-header ui-bar-a" role="banner">
		<h3 class="ui-title" role="heading" aria-level="1">
			Second Page
		</h3>
		<a href="#page1" class="ui-btn-left ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a">
			<span class="ui-btn-inner">
				<span class="ui-btn-text">Back</span>
			</span>
		</a>
	</div>

	<div data-role="content" class="ui-content" role="main">

	</div>

	<div data-theme="a" data-role="footer" data-position="fixed" class="ui-footer ui-bar-a ui-footer-fixed slideup" role="contentinfo">

	</div>
</div></body></html>
