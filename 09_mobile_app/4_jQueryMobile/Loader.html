<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.css">
	<script src="jquery-1.11.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="jqm/jquery.mobile-1.4.5.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(document).ready(function(){
			$("#mostrar").on( "click", function() {
				$.mobile.loading( 'show', {
					text: 'foo',
					textVisible: true,
					theme: 'z',
					html: ""
				});
			});
			$("#ocultar").on( "click", function() {
				$.mobile.loading('hide');
			});
		});
	</script>
</head>
<body>
	<div data-role="page" id="home">
		<div id="mostrar">mostrar</div>
		<div id="ocultar">ocultar</div>
	</div>
</body>
</html>
