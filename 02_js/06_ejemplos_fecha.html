<!DOCTYPE html>

<script>

var fecha = new Date();
fecha.setFullYear(1989);
console.log("Fecha al crear: " + fecha.getFullYear());
var otraFecha = fecha;
var otraFechaClonada = new Date(fecha);
console.log("Año: " + fecha.getFullYear() );

function cambiarYear(unaFecha) {
	unaFecha.setFullYear(2011);	
	console.log("Año en funcion: " + unaFecha.getFullYear() );
}
console.log("Año fuera funcion: " + fecha.getFullYear() );
console.log("Año otraFecha fuera funcion: " 
	+ otraFecha.getFullYear() );
console.log("Cambiamos con cambiarYear()");
cambiarYear(fecha);
console.log("Año fuera funcion: " + fecha.getFullYear() );
console.log("Año otraFecha fuera funcion: " 
	+ otraFecha.getFullYear() );
console.log("Año otraFechaClonada fuera funcion: " 
	+ otraFechaClonada.getFullYear() );

</script>
