<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Mi primera página</title>
	</head>
	<body>
		<p>Ordenamos por número</p>
		
		<ol type="1">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
		</ol>		
		
		<p>Ordenamos por letras</p>
		
		<ol type="a">
			<li>Elemento a</li>
			<li>Elemento b</li>
		</ol>		
		
		<p>Ordenamos por números romanos empezando por el 10</p>
		
		<ol type="i" start="10">
			<li>Elemento x</li>
			<li>Elemento xi</li>
		</ol>		
		
	</body>
</html>
