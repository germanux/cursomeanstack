<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Ejemplo básico jQuery</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        <!-- load boostrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="jquery_logo2.png">
                    </a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-12">
                <input id="btnStep1" type="button" value="Pestaña 1" style="margin-left: 10px;"/>
                <input id="btnStep2" type="button" value="Pestaña 2" />
                
                <div id="step1" class="panel">
                    <div class="panel-body">
                        <h1>Paso 1</h1>
                        <p>Contenido de la pestaña 1</p>
                    </div>
                </div>
                
                <div id="step2" class="panel">
                    <div class="panel-body">
                        <h1>Paso 2</h1>
                        <p>Contenido de la pestaña 2</p>
                    </div>
                </div>
            </div>
        
        </div>
    
        <!-- Load JS at the end -->
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="jquery-basic.js"></script>
    </body>
</html>
