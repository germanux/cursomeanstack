<html>
<head>
    <title>WordWarp!</title>
    <style type="text/css">
        #ejemplo{
            width:100px;
            height:200px;
            background-color:red;
        }
        .ww{
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Sin word-wrap</h2>
    <div id="ejemplo">
        <p>Enalemanlaspalabrasseconformanavecesuniendoseaotraspalabrasporloquesevuelvenenormes</p>
    </div>
    <h2>Con word-wrap</h2>
    <div id="ejemplo" class="ww">
        <p>Enalemanlaspalabrasseconformanavecesuniendoseaotraspalabrasporloquesevuelvenenormes</p>
    </div>
</body>
</html>
