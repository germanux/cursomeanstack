<html>
<head>
    <title>Efectos CSS3 | box-shadow</title>
    <style type="text/css">
        .sombra{
            box-shadow: 5px 10px 7px rgba(0,0,0,0.5);
            -webkit-box-shadow: 5px 10px 7px rgba(0,0,0,0.5);
            -moz-box-shadow: 5px 10px 7px rgba(0,0,0,0.5);
        }
        
        .sombra2{
            box-shadow: 5px 10px 7px rgba(0,0,0,0.5), -5px -10px 7px rgba(0,0,0,0.5);
            -webkit-box-shadow: 5px 10px 7px rgba(0,0,0,0.5), -5px -10px 7px rgba(0,0,0,0.5);
            -moz-box-shadow: 5px 10px 7px rgba(0,0,0,0.5), -5px -10px 7px rgba(0,0,0,0.5);
        }
        
        #capa{
            padding-top:8px;
            margin-top:30px;
            margin-left:30px;
            width:200px;
            height:150px;
            background-color:rgb(130,170,190);
        }
      
    </style>
</head>
<body>
    <div class="sombra" id="capa">
        
    </div>
    <div class="sombra2" id="capa">
        
    </div>
</body>
</html>
