<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de manipulacion del dom</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/ejemplo-11.js"></script>
</head>

<body>
    <h1>Métodos de manipulación del DOM con jQuery</h1>
    <ul contenteditable>
        <li>Primer item</li>
        <li>Segundo item</li>
        <li>Tercer item</li>
        <li>Cuarto item</li>
    </ul>
    <br/>
    <input type="button" id="boton1" value="Eliminar la lista completa" /></br>
    <input type="button" id="boton2" value="Restaurar la lista" /></br>
    <input type="button" id="boton3" value="Agregar un elemento al final de la lista" /></br>
    <input type="button" id="boton4" value="Agregar un elemento al principio de la lista" /></br>
    <input type="button" id="boton5" value="Eliminar el último elemento" /></br>
    <input type="button" id="boton6" value="Eliminar el primer elemento" /></br>
    <input type="button" id="boton7" value="quitar 2" /></br>
    <h1>
        Uso de filtros
    </h1>
    <input type="text" id="textoFiltro" placeholder="¿Qué quieres buscar?" /></br>
    <input type="button" id="buscar" value="buscar" /></br>
    <ul id="listaFiltro">

    </ul>
</body>

</html>
